<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VechileCheckOut</title>
      <style>
        body{
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          margin:0;
          padding: 0;
        }
        .container{
      
          max-width: 400px;
          margin:50px auto;
          background-color: #fff;
          border-radius: 8px;
          padding: 20px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1{
         text-align: center;
        }
        form{
        
         display: flex;
         flex-direction: column;
         align-items: center;
        }
        label{
        margin-bottom: 10px;
        font-weight: bold;
        }
        input[type="text"]
        {
         width: 100%;
         padding: 8px;
         margin-bottom: 20px;
         border: 1px solid #ccc;
         border-radius: 4px;
        }
        input[type="submit"]
        {
         padding: 10px 20px;
         background-color: #007BFF;
         color:#fff;
         border: none;
         border-radius: 4px;
         cursor:pointer;
         transition:background-color 0.3s ease;
        }
     input[type="submit"]:hover
     {
     background-color: #0056b3;
     }
  </style>
</head>
<body>
   <div class="container">
   <h1>Vechile Check-out</h1>
   <form action="checkOut">
    <label for="vechileNumber">Vechile Number:</label>
    <input type="text" id="vechileNumber" name="vechileNumber" placeholder="Enter Vechile Number" required>
  <input type="submit" value="chekOut">   
</form>
 </div>
</body>
</html>
